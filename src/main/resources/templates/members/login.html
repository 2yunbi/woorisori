<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<section layout:fragment="content">
    <div class="container inputForm">
        <form th:action="@{/members/login}" method="post" th:object="${form}">
            <div class="form_group">
                <div class="form_item">
                    <i class="bi bi-person-add"></i>
                    <input type="text" th:field="*{empNo}" class="inputItem" placeholder="사번">
                </div>
                <div class="form_item">
                    <i class="bi bi-lock"></i>
                    <input type="password" th:field="*{password}" class="inputItem" placeholder="비밀번호">
                </div>
            </div>
            <input type="text" th:value="${result}">
            <th:block th:if="${result} != null">
                <div class="alert-block msg">사번 또는 비밀번호가 잘못 되었습니다. 사번과 비밀번호를 정확히 입력해 주세요.</div>
            </th:block>
            <div class="form_submit">
                <button type="submit">로그인</button>
            </div>
            <div>
            </div>
        </form>
    </div> <!--container-->
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
