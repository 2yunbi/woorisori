<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<section layout:fragment="content">
<div class="container inputForm">
    <form action="/members/new" method="post">
        <div class="form_group">
            <div class="form_item">
                <i class="bi bi-person-add"></i>
                <input type="text" id="empNo" name="empNo" class="inputItem" placeholder="사번">
            </div>
            <div class="form_item">
                <i class="bi bi-lock"></i>
                <input type="password" id="password" name="password" class="inputItem" placeholder="비밀번호">
            </div>
            <div class="form_item">
                <i class="bi bi-person"></i>
                <input type="text" id="userName" name="userName" class="inputItem" placeholder="이름">
            </div>
            <div class="form_item">
                <i class="bi bi-envelope"></i>
                <input type="text" id="email" name="email" class="inputItem" placeholder="이메일 주소">
            </div>
        </div>

        <div class="alert-block msg" id="errorMsg" style="display: none;">
            <i class="bi bi-exclamation-diamond"></i>
            존재하는 사번입니다.
        </div>
        <div class="form_submit">
            <button type="submit">등록</button>
        </div>
    </form>
</div> <!--container-->
</section>
<div layout:fragment="script">
    <script src="/js/createMemberForm.js"></script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
