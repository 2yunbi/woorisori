<div xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<nav class="navTop bg-white"  th:fragment="navTop" sec:authorize="isAnonymous()">
    <div class="navTopMenu container d-flex py-2">
        <a class="text-black mx-3 text-decoration-none" th:href="@{/members/new}">회원가입</a>
        <a class="text-black mx-3 text-decoration-none" th:href="@{/members/login}">로그인</a>
    </div>
</nav>
<nav class="navTop bg-white"  th:fragment="navTop" sec:authorize="isAuthenticated()">
    <div class="navTopMenu container d-flex py-2">
        <span sec:authentication="principal.userName"></span>님 반갑습니다!
        <form id="logoutForm" th:action="@{/members/logout}" method="post" style="display: inline">
            <button type="button" class="text-black mx-3 text-decoration-none" onclick="confirmLogout();" style="background:none;border:none;padding:0;cursor:pointer;">
                로그아웃
            </button>
        </form>
    </div>
</nav>
</div>
